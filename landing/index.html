<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Comas Tech Platform</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --brand-blue: #2563eb;
            --brand-blue-dark: #1d4ed8;
            --background: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;

            /* Add dark mode variables */
            --bg-main: var(--background);
            --bg-card: white;
            --bg-footer: white;
            --border-color: #e5e7eb;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        /* Dark mode overrides */
        [data-theme="dark"] {
            --bg-main: #1a1a1a;
            --bg-card: #2d2d2d;
            --bg-footer: #2d2d2d;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --border-color: #404040;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(to bottom, var(--bg-card), var(--bg-main));
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        .platform-title {
            font-size: 3rem;
            font-weight: 700;
            margin: 1rem 0 2rem;
            background: linear-gradient(135deg, var(--brand-blue), var(--brand-blue-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 3rem;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .login-container {
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: var(--bg-footer);
            color: var(--text-secondary);
            font-size: 0.875rem;
            border-top: 1px solid var(--border-color);
        }

        footer a {
            color: var(--brand-blue);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading.active {
            display: flex;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--brand-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 100;
        }

        .theme-toggle:hover {
            background: var(--bg-card);
            border-color: var(--brand-blue);
        }

        .theme-toggle svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
        <svg id="moonIcon" class="hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <svg id="sunIcon" class="hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
    </button>
    <main class="hero">
        <img src="/ecomas-logo.png" alt="e-Comas Logo" class="logo">
        <h1 class="platform-title">e-Comas Tech Platform</h1>
        <p class="subtitle">Access our suite of powerful tools designed to optimize our operations and grow our client's brands.</p>
        <div class="login-container">
            <div id="g_id_onload"
                data-client_id="609541183936-pae6lf1ff6ef0mle20pub40su621718r.apps.googleusercontent.com"
                data-context="signin"
                data-ux_mode="popup"
                data-callback="handleCredentialResponse"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-shape="rectangular"
                data-theme="outline"
                data-text="signin_with"
                data-size="large"
                data-logo_alignment="left">
            </div>
        </div>
    </main>

    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <footer>
        <p>Made with love ❤️ and lots of coffee ☕️ by <a href="https://www.linkedin.com/in/claudiu-clement/" target="_blank" rel="noopener noreferrer">Clau</a>. Copyright e-Comas SARL.</p>
    </footer>

    <script>
        // Theme management
        function getTheme() {
            return localStorage.getItem('theme') || 'light';
        }

        function setTheme(theme) {
            localStorage.setItem('theme', theme);
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon(theme);
        }

        function updateThemeIcon(theme) {
            const moonIcon = document.getElementById('moonIcon');
            const sunIcon = document.getElementById('sunIcon');
            if (theme === 'dark') {
                moonIcon.classList.add('hidden');
                sunIcon.classList.remove('hidden');
            } else {
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
            }
        }

        function toggleTheme() {
            const currentTheme = getTheme();
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        // Initialize theme
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = getTheme();
            setTheme(savedTheme);
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        });

        function handleCredentialResponse(response) {
            // Show loading animation
            document.querySelector('.loading').classList.add('active');
            
            // Store the credential
            localStorage.setItem('googleCredential', response.credential);
            
            // Redirect to dashboard
            window.location.href = '/dashboard/';
        }
    </script>
</body>
</html>
