<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Comas Tech Platform</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --brand-blue: #2563eb;
            --brand-blue-dark: #1d4ed8;
            --background: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(to bottom, #ffffff, var(--background));
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        .platform-title {
            font-size: 3rem;
            font-weight: 700;
            margin: 1rem 0 2rem;
            background: linear-gradient(135deg, var(--brand-blue), var(--brand-blue-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 3rem;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .login-container {
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: white;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        footer a {
            color: var(--brand-blue);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading.active {
            display: flex;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--brand-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <main class="hero">
        <img src="/ecomas-logo.png" alt="e-Comas Logo" class="logo">
        <h1 class="platform-title">e-Comas Tech Platform</h1>
        <p class="subtitle">Access our suite of powerful tools designed to optimize our operations and grow our client's brands.</p>
        <div class="login-container">
            <div id="g_id_onload"
                data-client_id="609541183936-pae6lf1ff6ef0mle20pub40su621718r.apps.googleusercontent.com"
                data-context="signin"
                data-ux_mode="popup"
                data-callback="handleCredentialResponse"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-shape="rectangular"
                data-theme="outline"
                data-text="signin_with"
                data-size="large"
                data-logo_alignment="left">
            </div>
        </div>
    </main>

    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <footer>
        <p>Made with love ❤️ and lots of coffee ☕️ by <a href="https://www.linkedin.com/in/claudiu-clement/" target="_blank" rel="noopener noreferrer">Clau</a>. Copyright e-Comas SARL.</p>
    </footer>

    <script>
        function handleCredentialResponse(response) {
            // Show loading animation
            document.querySelector('.loading').classList.add('active');
            
            // Store the credential
            localStorage.setItem('googleCredential', response.credential);
            
            // Redirect to dashboard
            window.location.href = '/dashboard/';
        }
    </script>
</body>
</html>
