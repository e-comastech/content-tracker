[[redirects]]
  from = "/"
  to = "/cct"
  status = 301
  force = true

[[redirects]]
  from = "/assets/*"
  to = "/cct/assets/:splat"
  status = 200

[[redirects]]
  from = "/cct"
  to = "/cct/index.html"
  status = 200

[[redirects]]
  from = "/cct/*"
  to = "/cct/index.html"
  status = 200
  force = true

[build]
  command = "npm run build"
  publish = "dist"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block" 