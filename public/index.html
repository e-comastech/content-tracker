<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="ecomas-logo.png" />
    <title>e-Comas Tech</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 2rem;
        }
        .links {
            margin-top: 2rem;
        }
        .links a {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            text-decoration: none;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .links a:hover {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ecomas-logo.png" alt="e-Comas Logo" class="logo">
        <h1>Welcome to e-Comas Tech</h1>
        <div class="links">
            <a href="cct/">Content Comparison Tool</a>
        </div>
    </div>
</body>
</html>
